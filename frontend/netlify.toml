[build]
  command = "npm run build"
  publish = "dist"

# Redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (these will be set in Netlify's dashboard)
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  VITE_API_BASE_URL = "https://youtuber-chatbot.onrender.com"

# Cache configuration
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://youtuber-chatbot.onrender.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
# Cache static assets for 1 year
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
